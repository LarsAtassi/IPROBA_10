name: Deploy static site to S3

on:
  push:
    branches:
      - development
      - test
      - staging
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine target bucket from branch
        id: vars
        run: |
          case "${GITHUB_REF_NAME}" in
            development) BUCKET="terraform-iproba10-demo-development-bucket" ;;
            test)        BUCKET="terraform-iproba10-demo-test-bucket" ;;
            staging)     BUCKET="terraform-iproba10-demo-staging-bucket" ;;
            production)  BUCKET="terraform-iproba10-demo-production-bucket" ;;
            *) echo "Unknown branch ${GITHUB_REF_NAME}"; exit 1 ;;
          esac
          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Sync site to S3
        run: |
          aws s3 sync app/site "s3://${{ steps.vars.outputs.bucket }}" --delete
